<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Log In form</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Crete+Round' rel='stylesheet' type='text/css'>
    <!-- CSS -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/log%20in.css">
</head>

<body>
    <div class="container">
        <div class="container-fluid">
            <div class="row">
                <h1>log in here</h1>

                <div class="jumbotron">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12">
                                <h2>login</h2>
                            </div>
                            <div class="col-lg-12">
                                <form action="#">
                                    <div id="email">
                                        <label for="email">Enter Email:</label>
                                        <br>
                                        <input type="email" name="email" id="email">
                                    </div>
                                    <div id="password">
                                        <label for="password">Password:</label>
                                        <a href="forgot-password.html">forgot your password?</a>
                                        <input type="password" name="password" id="password">
                                    </div>
                                </form>
                            </div>
                            <div class="col-lg-12">
                            <form action="#">
                             <input type="checkbox" name="log in" id="staylog">
                              <label for="staylog">keep me logged in</label>
                               
                                <input type="button" name="button" value="log in">
                            </form>
                            <a href="resister.html">you don't have any account? resister here.</a>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
