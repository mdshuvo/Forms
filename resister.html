<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Register Form</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Crete+Round' rel='stylesheet' type='text/css'>
    <!-- CSS -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/register.css">
   
</head>

<body>
    <div class="container">
        <h1>registration form to sign in</h1>
        <div class="row">
            <div class="jumbotron">
                <div id="heading">
                    <p> Register</p>
                </div>

                <div class="container-fluid">
                    <div class="row">

                        <form action="demo_form.asp" id="form-group">
                            <div class="col-lg-12">
                                <div class="col-lg-6">
                                    <label for="fName">First Name:</label>
                                    <br>
                                    <input type="text" name="first name" id="fName">

                                </div>
                                <div class="col-lg-6">
                                    <label for="userName">User Name</label>
                                    <br>

                                    <input type="text" name="user name" id="userName">
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="col-lg-6">
                                    <label for="lName">Last Name:</label>
                                    <br>
                                    <input type="text" name="last name" id="lName">
                                </div>
                                <div class="col-lg-6">
                                    <label for="email">Email:</label>
                                    <br>
                                    <input type="email" name="email" id="email">
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="col-lg-6">
                                    <label for="website">Website:</label>
                                    <br>
                                    <input type="link" name="website" id="website">
                                </div>
                                <div class="col-lg-6">
                                    <label for="password">Password:</label>
                                    <br>
                                    <input type="text" name="password" id="password">
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="col-lg-6">
                                    <input type="checkbox" name="checkbox" id="checkbox">
                                    <label for="checkbox">Send Me Update</label>
                                </div>
                                <div class="col-lg-6">


                                    <input type="button" name="button" value="register">
                                </div>
                                <a href="log%20in.html" class="">you already have an account?log in here.</a>
                            </div>
                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="js/jquery-1.11.3.min.js"><\/script>')
    </script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
